<?xml version='1.0' encoding='UTF-8'?> <!doctype html><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta name="robots" content="index, all"/><title>olcesium vectors example</title><link rel="stylesheet" href="../node_modules/ol/ol.css"><style>.cesium-credit-textContainer { display: inline-block; font-size: 50%; line-height: 100%;}</style><script defer="defer" src="commons.23a52403b7156af3f2ed.js"></script><script defer="defer" src="vectors.42617918e4da387529ad.js"></script></head><body><div id="map2d" style="width:600px;height:400px;float:left;"></div><div id="map3d" style="width:600px;height:400px;float:left;position:relative;"></div><div><input id="enable" type="button" value="Enable/disable Cesium"/></div><div><input type="button" value="Toggle depth test" onclick="scene.globe.depthTestAgainstTerrain = !scene.globe.depthTestAgainstTerrain; ol3d.getAutoRenderLoop().restartRenderLoop()"/></div><div><input type="button" value="Toggle circle style" onclick="toggleStyle()"/></div><div><input type="button" value="Add/remove one vector layer" onclick="addOrRemoveOneVectorLayer()"/></div><div><input type="button" value="Add/remove one feature" onclick="addOrRemoveOneFeature()"/></div><div><input type="button" value="Toggle clampToGround mode" onclick="toggleClampToGround(); ol3d.getAutoRenderLoop().restartRenderLoop()"/></div><div><input id="framerate" type="number" min="0" step="10" value="10"/> <input type="button" value="Set the target rendering frame rate" onclick="setTargetFrameRate()"/></div><div>Vectors are synchronized from the OpenLayers map to the Cesium scene.<br/>3D positioning and some styling is supported.<br/>The render loop is automatically stopped when idle.</div><script src="inject_ol_cesium.js"></script></body></html>
